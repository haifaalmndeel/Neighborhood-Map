<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>nieghborhood map</title>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="nav-bar2">
          <h1>Search for your favorite place in Dubai</h1>
        </div>
        <div class="nav-bar1">
          <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
          <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div>
              <input data-bind="textInput: userInput"  placeholder="search for a place in Dubai" />
            </div>
            <ul data-bind="foreach: mySearch">
              <li data-bind="text: title, click: openInfo(title)"></li>
            </ul>
          </div>
        </div>
      </aside>
      <main>
        <div id="map"></div>
      </main>
    </div>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="js/jQuery.js"></script>
    <script async defer onerror="ErrorHandling()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr9AOW0a9vmKjGOvWBi_pSyIKQOSxuK8U&v=3&callback=initMap"></script>
  </body>
</html>
