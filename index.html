<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <div class="container">
    <div class="nav-bar2">
      <h1>Search for your favorite place in Dubai</h1>
    </div>
    <div class="nav-bar1">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div>
          <input data-bind="textInput: userInput" />
          <p>copy one of places in the list and paste it in and the search box</p>
        </div>
        <ul data-bind="foreach: mySearch">
          <li data-bind="text: title"></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr9AOW0a9vmKjGOvWBi_pSyIKQOSxuK8U&v=3&callback=initMap">
    </script>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="js/jQuery.js"></script>

</body>
</html>
