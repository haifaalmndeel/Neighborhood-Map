<!DOCTYPE html>
<html>
  <head>
    <style>

    </style>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
  </head>
  <body>
    <div class="container">
         <div class="nav-bar2"> 
         <h1>Search for your favorite place in Dubai</h1>
         </div>

      <div class="nav-bar1">
          <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div>

        <input data-bind="textInput: userInput" />


        </div>
        <ul data-bind="foreach: mySearch">
          <li data-bind="text: title"></li>
        </ul>
     </div>
        <div id="map"></div>
   </div>

    <script>
      var map;

      // Create a new blank array for all the listing markers.
      var markers = [];

      var locations = [
          {title: ' Burj Khalifa', location: {lat:  25.197515, lng: 55.274873}},
          {title: ' Jumeirah Beach', location: {lat: 25.193957, lng: 55.231618}},
          {title: ' Emirates Mall', location: {lat:  25.121237, lng: 55.200373}},
          {title: ' atlantis the blam', location: {lat: 25.130443, lng: 55.11715}},
          {title: ' Dubai Zoo', location: {lat: 25.222483, lng: 55.256453 }},
          {title: ' Sky dive', location: {lat: 25.091427, lng: 55.138296}}
        ];
      
      // object literal, not a constructor function
      var myViewModel = {
        myLocations: ko.observableArray(locations),
        userInput: ko.observable('')
      };

      myViewModel.mySearch = ko.computed(function() {
          var userInput = this.userInput().toLowerCase();
          var filteredLocations = [];

          if (!userInput) {
            return this.myLocations()
          } else {
          
            console.log(userInput)

            // filter the locations here
            //https://opensoul.org/2011/06/23/live-search-with-knockoutjs/
            // http://www.knockmeout.net/2011/04/utility-functions-in-knockoutjs.html

            return filteredLocations;

          // filter the list items here
          }

        }, myViewModel)

      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:  25.204849, lng: 55.270783},
          zoom: 13
        });

        var largeInfowindow = new google.maps.InfoWindow();
        var bounds = new google.maps.LatLngBounds();

        var defaultIcon = makeMarkerIcon('ff3a58');
        var highlightedIcon = makeMarkerIcon('0da8ad');

        // The following group uses the location array to create an array of markers on initialize.
        for (var i = 0; i < locations.length; i++) {
          // Get the position from the location array.
          var position = locations[i].location;
          var title = locations[i].title;
          // Create a marker per location, and put into markers array.
          var marker = new google.maps.Marker({
            map: map,
            position: position,
            title: title,
            animation: google.maps.Animation.DROP,
            icon: defaultIcon,

            id: i
          });
          // Push the marker to our array of markers.
          markers.push(marker);
          // Create an onclick event to open an infowindow at each marker.
          marker.addListener('click', function() {
            populateInfoWindow(this, largeInfowindow);
          });
          bounds.extend(markers[i].position);

           marker.addListener('mouseover', function() {
            this.setIcon(highlightedIcon);
          });

            marker.addListener('mouseout', function() {
            this.setIcon(defaultIcon);
          });
        }
        // Extend the boundaries of the map for each marker
        map.fitBounds(bounds);
      }

      // This function populates the infowindow when the marker is clicked. We'll only allow
      // one infowindow which will open at the marker that is clicked, and populate based
      // on that markers position.
      function populateInfoWindow(marker, infowindow) {
        // Check to make sure the infowindow is not already opened on this marker.
        if (infowindow.marker != marker) {
          infowindow.marker = marker;
          infowindow.setContent('<div>' + marker.title + '</div>');
          infowindow.open(map, marker);
          // Make sure the marker property is cleared if the infowindow is closed.
          infowindow.addListener('closeclick',function(){
            infowindow.setMarker = null;
          });
        }
      }

      function makeMarkerIcon(markerColor) {
        var markerImage = new google.maps.MarkerImage(
          'http://chart.googleapis.com/chart?chst=d_map_spin&chld=1.15|0|'+ markerColor +
          '|40|_|%E2%80%A2',
          new google.maps.Size(21, 34),
          new google.maps.Point(0, 0),
          new google.maps.Point(10, 34),
          new google.maps.Size(21,34));
        return markerImage;
      }

      function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
     }

     function openMarker() {
      document.getElementById('BJ').markers[0] ;
     }

    </script>
    <script type="text/javascript">ko.applyBindings(myViewModel);</script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr9AOW0a9vmKjGOvWBi_pSyIKQOSxuK8U&v=3&callback=initMap">
    </script>

  </body>
</html>
